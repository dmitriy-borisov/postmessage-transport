name: Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['14', '16', '18']
    name: Test on NodeJS ${{matrix.node}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node}}
          cache: 'yarn'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build
      - name: Lint
        run: pnpm lint
      - name: Run tests
        run: pnpm test:ci